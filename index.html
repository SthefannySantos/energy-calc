<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <script src="src/script.js" defer></script>
    <title>EnergyCalc</title>
</head>

<body>
    <div class="main-container" id="main-container">
        <img src="src/logo.png" class='logo' alt="" srcset="">
        <form action="" id="form" class="form">
            <label for="nome">Nome do produto:</label>
            <input type="text" id="product-name">
            <label for="power">Consume energético do produto</label>
            <input type="number" id="product-consume">
            <label for="time">Quantas horas de uso?</label>
            <input type="number" id="time-usage">
            <label for="days">Quantos dias, durante o mês você usa?</label>
            <input type="number" id="days-usage">
            <label for="energy-cost">Quantos você paga em na sua energia (Kw/h)</label>
            <input type="number" id="tax-energy">
        </form>
        <button id="send-data">Enviar</button>
    </div>
    <div class="result hidden" id="result">
        <img src="src/logo.png" class='logo' alt="" srcset="">
        <h2 id="result-product"></h2>
        <h1 id="result-value"></h1>
        <button id="nova-consulta">Consultar novo produto</button>
    </div>
</body>

</html>
