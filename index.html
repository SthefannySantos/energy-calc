<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Energy calculator</h1>
        <h3>Product name</h3>
        <input type="text">
        <h3>Product consume (w or Kw/h)</h3>
        <input type="number">
        <br>
        <input type="radio"> W
        <input type="radio"> Kw/h
        <h3>How many hours, or minutes, you use</h3>
        <input type="number">
        <br>
        <input type="radio"> Hours
        <input type="radio" > Minutes
        <h3>How many days (in a mouth), you use?</h3>
        <input type="number">
        <h3>How many cost you pay for your energy bills (kw/h)</h3>
        <input type="number">
    </div>
</body>
</html>
