<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <h1>Energy calculator</h1>
        <form action="" id="form" class="form">
            <label for="nome">Nome do produto:</label>
            <input type="text" id="product-name" class="inp-quest">
            <label for="power">Consume energético do produto</label>
            <input type="number" id="product-consume" class="inp-quest">
            <label for="time">Quantas horas de uso?</label>
            <input type="number" id="time-usage" class="inp-quest">
            <label for="days">Quantos dias, durante o mês você usa?</label>
            <input type="number" id="days-usage" class="inp-quest">
            <label for="energy-cost">Quantos você paga em na sua energia (Kw/h)</label>
            <input type="number" id="tax-energy" class="inp-quest">
        </form>
        <button id="send-data">Submit</button>
    </div>
    <div class="result hidden" id="result">
        <p>Resultado</p>
        <h1 id="result-product"></h1>
        <h2 id="result-value"></h2>
    </div>
    <script>
        document.getElementById("send-data").addEventListener("click", () => {
            pegarDados();
        })

        function formatarDecimais(dado) {
            return parseFloat(dado.replace(',', '.'));
        }

        // TODO: replace para numero

        function pegarDados() {
            let nameProduct = document.getElementById("product-name").value;
            let consume = document.getElementById("product-consume").value;
            let time = document.getElementById("time-usage").value;
            let days = document.getElementById("days-usage").value;
            let tax = document.getElementById("tax-energy").value;

            let resultado = formatarDecimais(consume) * formatarDecimais(time) * formatarDecimais(days) * formatarDecimais(tax);

            resultadoFormatado = resultado.toFixed(2);

            inserirDados(nameProduct, resultadoFormatado)
        }
        function inserirDados(product, value) {
            let form = document.getElementById("form");
            let sendBtn = document.getElementById("send-data");
            let result = document.getElementById("result");
            form.classList.add("hidden");
            sendBtn.classList.add("hidden");
            result.classList.remove("hidden");
            document.getElementById("result-product").innerHTML = product;
            document.getElementById("result-value").innerHTML = value;
        }

    </script>
</body>

</html>
